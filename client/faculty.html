<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Dashboard</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="page">
    <header class="navbar">
      <div class="navbar-inner">
        <a href="index.html" class="nav-logo">
  <img id="siteLogo" src="https://via.placeholder.com/32" alt="Logo" />
  <span id="siteName">Science & Tech Club</span>
</a>

        <nav class="nav-links">
          <a href="index.html">Home</a>
          <button class="btn" onclick="logout()">Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <section class="section">
        <h1 class="title">Faculty Dashboard</h1>
        <p class="subtitle">Welcome, Professor</p>
      </section>

      <section class="section grid grid-2">
        <div class="card">
          <h2>Projects</h2>
          <p>View all student projects and requests.</p>
          <button class="btn" style="margin-top:1rem;">View Projects</button>
        </div>

        <div class="card">
          <h2>Create Quiz</h2>
          <p>Design quizzes for students (admin approval required).</p>
          <button class="btn" style="margin-top:1rem;">New Quiz</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      Science & Tech Club • Built by Developers team
    </footer>

    <div class="chatbot">
      <div class="chatbot-window" id="chatbotWindow">
        <div class="chatbot-header">
          <span class="chatbot-title">Club Guide</span>
          <button class="chatbot-close" id="chatbotClose">×</button>
        </div>
        <div class="chatbot-messages" id="chatbotMessages">
          <div class="chatbot-msg"><strong>Guide:</strong> Manage projects and quizzes.</div>
        </div>
        <form class="chatbot-input-wrap" id="chatbotForm">
          <input type="text" class="chatbot-input" id="chatbotInput" placeholder="Ask..." />
          <button type="submit" class="chatbot-send">Send</button>
        </form>
      </div>
      <button class="btn" id="chatbotToggle">Help</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/chatbot.js"></script>
  <script src="js/site.js"></script>

  <script>checkAuth();</script>
</body>
</html>
